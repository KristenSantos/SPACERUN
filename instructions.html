<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="howTo.css">
    
    <title>SPACERUN</title>
</head>
<body>
    <section class="titleElements">
        <h1 id="gameName">SPACE RUN</h1>
    </section>

    <section id="middle">
        <h3 id="instructions">Instructions</h3>
     <div id="lines">
        <p>
            Press space bar to jump
        </p>
        <p>  
            Pass through the part of the obstacle that corresponds with the ball color
        </p> 
        <p>     
            Get stars/circles to accumulate points
        </p>
     </div>
        <a href="index.html">
        <button id="home">Home</button>
        </a>
    </section>

    <section id="backgroundItems">
        <div class="stars"></div>
        <div class="twinkling"></div> 
        <div class="clouds"></div>
    </section>
        


</body>
</html>
